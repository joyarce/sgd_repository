{% extends "base.html" %}

{% block content %}
<div class="container py-4">

    <h3 class="mb-3">Subir Portada Word</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="plantilla" class="form-label">Seleccionar archivo .docx</label>
            <input type="file" name="plantilla" class="form-control" accept=".docx">
        </div>

        <button class="btn btn-primary">Subir</button>
    </form>

</div>
{% endblock %}
