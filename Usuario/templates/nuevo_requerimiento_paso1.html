<div class="step-content" id="step-1">
    <div class="card">
        <h3>Detalles del Requerimiento</h3>
        <label for="tipo_documento">Tipo de Documento Técnico *</label>
        <select id="tipo_documento" name="tipo_documento" required>
            <option value="">Seleccione tipo...</option>
            {% for tipo in tipos_documento %}
                <option value="{{ tipo.0 }}">{{ tipo.1 }}</option>
            {% endfor %}
        </select>
        <small>Clasificación principal del documento.</small>

        <label for="observaciones">Observaciones / Alcance Inicial</label>
        <textarea name="observaciones" id="observaciones" rows="4" placeholder="Describa brevemente el propósito o consideraciones especiales..."></textarea>
    </div>
</div>
