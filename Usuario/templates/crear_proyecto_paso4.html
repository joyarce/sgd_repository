<!-- crear_proyecto_paso4.html -->

<div class="step-inner">
    <h3>Paso 4: Máquinas</h3>
    <div class="form-card">
        <label>Máquinas del Proyecto:</label>
        <select name="maquinas[]" style="width:100%;">
            <option value="">-- Seleccione una máquina --</option>
            {% for maquina in maquinas %}
            <option value="{{ maquina.id }}"
                {% if maquina.id|stringformat:"s" in proyecto_temp.maquinas %}selected{% endif %}>
                {{ maquina.nombre }}
            </option>
            {% endfor %}
        </select>

        <div id="mas-maquinas"></div>
        <button type="button" onclick="agregarMaquina()">+ Agregar otra máquina</button>
    </div>
</div> 

<script>
function agregarMaquina() {
    const div = document.createElement('div');
    div.innerHTML = '<input type="text" name="maquinas[]" placeholder="Ingrese el nombre de la máquina" style="margin-top:5px; width:100%;">';
    document.getElementById('mas-maquinas').appendChild(div);
}
</script>
