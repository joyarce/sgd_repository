{% extends "base.html" %}

{% block title %}Editar M√°quina{% endblock %}

{% block content %}
<div class="container">
    <h1>Editar M√°quina</h1>

    <form id="editar-maquina-form">
        <div class="card">
            <div class="indicator">
                <span>Nombre:</span>
                <input type="text" name="nombre" value="{{ maquina.nombre }}" class="form-input">
            </div>
            <div class="indicator">
                <span>Abreviatura:</span>
                <input type="text" name="abreviatura" value="{{ maquina.abreviatura }}" class="form-input readonly-input" readonly>
                <div class="form-text">Campo de solo lectura (no editable).</div>
            </div>
            <div class="indicator">
                <span>Marca:</span>
                <input type="text" name="marca" value="{{ maquina.marca }}" class="form-input">
            </div>
            <div class="indicator">
                <span>Modelo:</span>
                <input type="text" name="modelo" value="{{ maquina.modelo }}" class="form-input">
            </div>
            <div class="indicator">
                <span>A√±o:</span>
                <input type="number" name="anio_fabricacion" value="{{ maquina.anio_fabricacion }}" class="form-input">
            </div>
            <div class="indicator">
                <span>Tipo:</span>
                <input type="text" name="tipo" value="{{ maquina.tipo }}" class="form-input">
            </div>
            <div class="indicator">
                <span>Descripci√≥n:</span>
                <textarea name="descripcion" class="form-input">{{ maquina.descripcion }}</textarea>
            </div>
        </div>

        <div style="margin-top:20px;">
            <a href="{% url 'usuario:detalle_proyecto' maquina.proyecto_id %}" class="btn btn-secondary">‚Üê Volver</a>
            <button type="submit" class="btn btn-primary" style="margin-left:10px;">üíæ Guardar</button>
            <button type="button" class="btn btn-danger" style="margin-left:10px;" 
                    onclick="console.log('Eliminar m√°quina {{ maquina.id }}');">
                üóëÔ∏è Eliminar
            </button>
        </div>
    </form>

    <style>
    .btn-danger {
        background: #dc3545;
        color: #fff;
        padding: 8px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-danger:hover { background: #c82333; }

    .form-input {
        width: 70%;
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 0.9rem;
    }

    textarea.form-input {
        width: 70%;
        height: 60px;
        resize: vertical;
    }

    .readonly-input {
        background-color: #f0f0f0;
        color: #555;
        cursor: not-allowed;
    }
    </style>
</div>
{% endblock %}
